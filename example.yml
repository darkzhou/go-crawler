mongo_enable: true
mongo:
  example:
    uri: mongodb://127.0.0.1:27017
    database: crawler
mysql_enable: false
mysql:
  example:
    uri: root@tcp(127.0.0.1:3306)
    database: crawler
kafka_enable: false
kafka:
  example:
    uri: localhost:9092
log:
  filename: /tmp/spider_{name}.log
  long_file: true
  level: debug
proxy:
  example:
request:
  concurrency: 1
  interval: 1000
  timeout: 30
  ok_http_codes:
    - 200
  retry_max_times: 10
  http_proto: 2.0
dev_server: http://localhost:8081
enable_ja3: false
enable_retry: true
enable_stats: true
enable_filter: true
enable_referer: true
referrer_policy: NoReferrerPolicy
enable_http_auth: false
enable_cookie: true
enable_dump: true
enable_url: true
url_length_limit:
enable_compress: true
enable_decode: true
enable_redirect: true
redirect_max_times: 1
enable_chrome: true
enable_device: false